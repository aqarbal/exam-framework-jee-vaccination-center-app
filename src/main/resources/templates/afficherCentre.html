<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Afficher Centre de Vaccination</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
<div th:replace="fragments/navbar"></div>
<div class="mt-5">
  <h2 class="mb-4">Centre de Vaccination</h2>
  <p>Nom: <span th:text="${centre.nom}" class="fw-bold"></span></p>
  <p>Adresse: <span th:text="${centre.adresse}" class="fw-bold"></span></p>
  <h3 class="mt-4">Citoyens affect√©s</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="citoyen : ${citoyens}">
        <td th:text="${citoyen.id}"></td>
        <td th:text="${citoyen.nom}"></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
