<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Citoyen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
<div th:replace="fragments/navbar"></div>
<div class="mt-5">
    <h2 class="mb-4">Ajouter un Citoyen</h2>
    <form th:action="@{/vaccination/ajouterCitoyen}" th:object="${citoyen}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom:</label>
            <input type="text" id="nom" class="form-control" th:field="*{nom}" required/>
        </div>
        <div class="mb-3">
            <label for="centre" class="form-label">Centre de Vaccination:</label>
            <select id="centre" class="form-select" th:field="*{centre.id}" required>
                <option th:each="centre : ${centres}" th:value="${centre.id}" th:text="${centre.nom}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

</div>
</body>
</html>
