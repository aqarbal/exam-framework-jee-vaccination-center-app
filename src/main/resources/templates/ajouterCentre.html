<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter Centre de Vaccination</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
<div th:replace="fragments/navbar"></div>
<div class="mt-5">
  <h2 class="mb-4">Ajouter un Centre de Vaccination</h2>
  <form action="#" th:action="@{/vaccination/ajouterCentre}" th:object="${centre}" method="post">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom:</label>
      <input type="text" id="nom" class="form-control" th:field="*{nom}" required/>
    </div>
    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse:</label>
      <input type="text" id="adresse" class="form-control" th:field="*{adresse}" required/>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
</body>
</html>
